models:
    image: tp33/django
    container_name: models
    external_links:
      -  mysql:db
    ports:
      - "8001:8000"
    volumes:
      -  ./app/models:/app
    command: bash -c "python manage.py makemigrations services && python manage.py migrate && python manage.py loaddata database.json && mod_wsgi-express start-server --working-directory ./ --reload-on-changes ./models/wsgi.py"