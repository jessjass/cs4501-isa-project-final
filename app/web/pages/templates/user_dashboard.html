<!DOCTYPE html>
<html lang="en">
<head>

          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->

</head>
<body>
{% include "navbar.html" %}
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
          {% if success == "TRUE" %}
    <div class="alert alert-success" role="alert"> Event sucessfully created!</div>
    {% endif %}
            <h3 class="pull-left">User Dashboard</h3>
            <div class="pull-right">
                <ol class="breadcrumb custom-crumbs">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>

    <hr class="custom-hr"/>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                  <div class="panel panel-default dashboard-panel">
                    <a href="{% url 'createEvent' %}" >
                    <div class="panel-body center">
                      <i class="fa fa-plus fa-5x center-icon" aria-hidden="true"></i>
                      <p>Create Event</p>
                    </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="panel panel-default dashboard-panel">
                    <a href="{% url 'manageEvents' %}" >
                    <div class="panel-body center">
                      <i class="fa fa-calendar-o fa-5x center-icon" aria-hidden="true"></i>
                      <p>Manage Events</p>
                    </div>
                    </a>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="panel panel-default dashboard-panel">
                    <a href="{% url 'searchEvents' %}" >
                    <div class="panel-body center">
                      <i class="fa fa fa-search fa-5x center-icon" aria-hidden="true"></i>
                      <p>Search Events</p>
                    </div>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
