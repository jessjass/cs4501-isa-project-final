{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <title>CS 4501: Marketplace App</title> -->

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <!-- Bootstrap: Paper Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://use.fontawesome.com/c69eba006b.js"></script>
  </head>
  <body>
    {% include "navbar.html" %}    
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create Event</h3>
            </div>
            <div class="panel-body">
            <form method="POST" action="{% url 'createEvent' %}">
            
              {% csrf_token %}
              <!-- django form -->
              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputEventTitle">Title</label>
                  <input type="text" class="form-control" name="inputEventTitle" id="inputEventTitle" placeholder="What?">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="inputEventDate">Date</label>
                  <input type="date" class="form-control" name="inputEventDate" id="inputEventDate">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="inputEventTime">Time</label>
                  <input type="time" class="form-control" name="inputEventTime" id="inputEventTime">
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="inputEventPrice">Price</label>
                  <div class="input-group">
                  <span class="input-group-addon" style="padding:0px 5px 0px 0px">$</span>
                  <input onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46" step='0.01' value='0.00' placeholder='0.00'  class="form-control" name="inputEventPrice" id="inputEventPrice"/>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="inputEventDescription">Description</label>
                  <textarea class="form-control" name="inputEventDescription" id="inputEventDescription" placeholder="Describe your event." rows="3"></textarea>
                </div>
              </div>

<!--               <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleInputFileImage">Image Upload</label>
                  <input type="file" name="exampleInputFileImage" id="exampleInputFileImage" accept=".png,.jpg, .jpeg">
                  <p class="help-block">Upload an image of your event.</p>
                </div>
              </div> -->

              <button type="submit" class="btn btn-default">Create</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
